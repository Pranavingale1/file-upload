{% extends "base.html" %}
{% block title %}HOME | Summary report{% endblock title %}
{% block content %}
<div style="max-width: 800px; margin: 50px auto; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    <h1 style="color: #007bff; text-align: center; margin-bottom: 20px;">Summary Report</h1>
    <table style="width: 100%; border-collapse: collapse; margin-bottom: 20px;">
        <thead>
            <tr>
                <th style="background-color: #f2f2f2; padding: 8px; text-align: left; border-bottom: 1px solid #ddd;">Statistic</th>
                <th style="background-color: #f2f2f2; padding: 8px; text-align: left; border-bottom: 1px solid #ddd;">Value</th>
            </tr>
        </thead>
        <tbody>
            {% for key, value in summary.items %}
            <tr>
                <td style="padding: 8px; text-align: left; border-bottom: 1px solid #ddd;">{{ key }}</td>
                <td style="padding: 8px; text-align: left; border-bottom: 1px solid #ddd;">{{ value }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock content %}
